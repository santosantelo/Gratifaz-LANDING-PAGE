    <style>
      /* Smooth scroll behavior melhorado */
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 80px; /* Espaço para header fixo se houver */
      }

      /* Melhorias de performance para scroll */
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Otimização de renderização durante scroll */
      body {
        overflow-x: hidden;
        scroll-behavior: smooth;
      }

      /* Melhorar performance de animações */
      @media (prefers-reduced-motion: no-preference) {
        * {
          scroll-behavior: smooth;
        }
      }

      /* Respeitar preferência de movimento reduzido */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }

      .animated-gradient-border {
        position: relative;
        z-index: 0;
        padding: 4px; /* Border thickness */
        border-radius: 1.75rem; /* Corresponds to rounded-3xl */
        overflow: hidden;
      }

      .animated-gradient-border::before {
        content: '';
        position: absolute;
        z-index: -1;
        top: 50%;
        left: 50%;
        width: 200%;
        height: 200%;
        background: conic-gradient(from 0deg, #FF6A1A, #7B3BFF, #FF6A1A);
        animation: rotate 4s linear infinite;
        transform: translate(-50%, -50%);
      }

      @keyframes rotate {
        from {
            transform: translate(-50%, -50%) rotate(0deg);
        }
        to {
            transform: translate(-50%, -50%) rotate(360deg);
        }
      }
      
      @keyframes scroll {
        from { transform: translateX(0); }
        to { transform: translateX(-100%); }
      }

      .scrolling-wrapper {
        animation: scroll 40s linear infinite;
        will-change: transform;
      }

      /* Melhorar performance de hover e transições */
      button, a {
        transform: translateZ(0); /* Force GPU acceleration */
        backface-visibility: hidden;
      }

      /* Scroll suave customizado para navegadores que suportam */
      @supports (scroll-behavior: smooth) {
        html {
          scroll-behavior: smooth;
        }
      }

      /* Instagram Embed Styles */
      .instagram-media {
        background: #FFF !important;
        border: 0 !important;
        border-radius: 12px !important;
        margin: 0 !important;
        padding: 0 !important;
        max-width: 100% !important;
        min-width: 280px !important;
        width: 100% !important;
        overflow: hidden !important;
      }

      .instagram-media iframe {
        width: 100% !important;
        height: 100% !important;
        border-radius: 12px !important;
      }
    </style>
</head>

</body>
